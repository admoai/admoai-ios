name: Validate Conventional Commits

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed (must match release-please config)
          types: |
            feat
            fix
            perf
            refactor
            chore
            docs
            style
            test
            build
            ci
            revert
          
          # Require a scope (optional - remove if you don't want to enforce scopes)
          requireScope: false
          
          # Configure which scopes are allowed (optional)
          # scopes: |
          #   core
          #   api
          #   ui
          #   tracking
          
          # Validate PR commits (not just title)
          validateSingleCommit: true
          
          # Custom error messages
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

